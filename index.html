<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button>...</button>
        <div class="title">
            <p>Groceries</p>
        </div>
        <p>Shared with 1 person</p>
        <div class="checklist">
            <div class="checkitem">
                <input type="checkbox">Eggs
            <div class="checkitem">
                <input type="checkbox">Tomatoes
            </div>
            <div class="checkitem">
                <input type="checkbox">Avocado
            </div>
        </div>
        <p class="completedtitle">COMPLETED (4)</p>
        <div class="compchecklist">
            <div class="compcheckitem">
                <input type="checkbox" checked disabled> Egg noodles
            </div>
            <div class="compcheckitem">
                <input type="checkbox" checked disabled> Scampi
            </div>
            <div class="compcheckitem">
                <input type="checkbox" checked disabled> Orange juice
            </div>
            <div class="compcheckitem">
                <input type="checkbox" checked disabled> Apples
            </div>
        </div>
        <button class="plusbtn">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
</body>
</html>
